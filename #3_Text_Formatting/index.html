<!DOCTYPE html>
<html>
<head>
    <title>HTML Formatting – Breaking Bad Edition</title>
</head>
<body>
    <!-- <h1> for main title of this section -->
    <!-- <h1> untuk judul utama bagian ini -->
    <h1>Chemistry & Identity</h1>

    <!-- <sup> is superscript — for powers or upper indexes -->
    <!-- <sup> untuk superskrip — angka atas seperti kuadrat -->
    <p>The most famous formula: E = MC<sup>2</sup></p>

    <!-- <sub> is subscript — for lower indexes -->
    <!-- <sub> untuk subskrip — angka bawah seperti rumus kimia -->
    <p>And don't forget about CO<sub>2</sub> – it's not blue, but still important.</p>

    <!-- <blockquote> for long quotations -->
    <!-- <blockquote> untuk kutipan panjang -->
    <blockquote>“I have nothing to lose.”</blockquote>

    <!-- <q> for short in-line quotes -->
    <!-- <q> untuk kutipan singkat dalam paragraf -->
    <p>Jesse once said: <q>Yeah science, b***h!</q></p>

    <!-- <abbr> for abbreviations with tooltip explanations -->
    <!-- <abbr> untuk singkatan dengan penjelasan saat diarahkan kursor -->
    <p>The creator of the blue crystal? 
        <abbr title="Walter White">WW</abbr> himself.
    </p>
</body>
</html>
