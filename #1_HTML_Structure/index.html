<!DOCTYPE html>
<html>
<head>
    <title>HTML Structure – Breaking Bad Edition</title>
</head>
<body>
    <!-- <h1> is header 1 — used for the main title of the page -->
    <!-- <h1> adalah header utama — biasanya untuk judul halaman -->
    <h1>Welcome to HTML</h1>

    <!-- <p> is a paragraph tag — to group sentences into blocks -->
    <!-- <p> adalah tag paragraf — digunakan untuk menulis kalimat secara terstruktur -->
    <p>This is the beginning of <i>HTML</i> through the eyes of Walter White.</p>

    <!-- <b> makes text bold — same as <strong> -->
    <!-- <b> menebalkan teks — mirip dengan <strong> -->
    <p><b>HTML</b> stands for HyperText Markup Language – no chemistry, just pure structure.</p>

    <!-- <u> underlines text, <br> breaks line, <hr> draws horizontal line -->
    <!-- <u> untuk garis bawah, <br> untuk pindah baris, <hr> untuk garis horizontal -->
    <p>Say <u>my name</u>.<br>You're goddamn right.<hr></p>
</body>
</html>
