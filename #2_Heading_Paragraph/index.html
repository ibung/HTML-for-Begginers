<!DOCTYPE html>
<html>
    <head>
        <title>HTML Text & Paragraph – Breaking Bad Edition</title>
    </head>
    
    <body>
        <!-- <h1> is the main heading -->
        <!-- <h1> adalah heading utama -->
        <h1>Quotes from the Kingpin</h1>

        <!-- <em> emphasizes text (italic style) -->
        <!-- <em> untuk menekankan teks (miring) -->
        <p><em>I am not in danger, Skyler. I am the danger.</em></p>

        <!-- <strong> strongly emphasizes text (bold style) -->
        <!-- <strong> untuk menegaskan teks (tebal) -->
        <p><strong>Heisenberg</strong> isn't just a name — it's a brand.</p>

        <!-- Another plain paragraph -->
        <!-- Paragraf biasa -->
        <p>“You clearly don't know who you're talking to, so let me clue you in.”</p>
    </body>
</html>
